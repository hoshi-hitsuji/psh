mutation NewDevice($device: NewDeviceInput!) {
    newDevice(device: $device) {
        id
        type {
            id
            type
            name
        }
        alias
        private
        owner {
            id
            username
        }
        home {
            id
            name
        }
    }
}
mutation DeleteDevice($id: ID!) {
    deleteDevice(id: $id) {
        id
        alias
    }
}
query GetDeviceTypes {
    deviceTypes {
        id
        type
        name
    }
}